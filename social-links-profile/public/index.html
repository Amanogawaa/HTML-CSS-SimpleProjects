<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="h-svh w-screen bg-neutral-off-black flex justify-center items-center">
      <div class="bg-neutral-dark-grey px-7 py-5 w-auto rounded-xl">
        <!-- profile description -->
        <div class="mt-3">
          <div class="flex justify-center">
            <img class="w-14 h-14 rounded-full mb-2" src="assets/images/avatar-jessica.jpeg" alt="User's Profile Image" />
          </div>

          <div class="text-center">
            <h3 class="text-white text-2xl font-medium">Jessica Randall</h3>
            <p class="text-primary-green text-xs font-light">London, United Kingdom</p>
            <p class="text-white text-xs mt-5">"Front-end Developer and avid reader."</p>
          </div>
        </div>

        <!-- link -->
        <div class="text-white font-medium text-sm grid grid-rows-1 mt-6">
          <button class="buttons">Github</button>

          <button class="buttons">Frontend Mentor</button>

          <button class="buttons">LinkedIn</button>

          <button class="buttons">Twitter</button>

          <button class="buttons">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
